---
# Single MongoDB instance with monitoring
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_logs:/data/logs
      - mongodb_backups:/data/backups
      - ./mongodb/mongod.conf:/etc/mongod.conf:ro
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=changeme
      - MONGO_INITDB_DATABASE=appdb
      - TZ=UTC
    command: ["mongod", "--config", "/etc/mongod.conf"]
    networks:
      - mongo_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=changeme
      - ME_CONFIG_MONGODB_URL=mongodb://root:changeme@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=changeme
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    networks:
      - mongo_network
    depends_on:
      mongodb:
        condition: service_healthy

  mongo-backup:
    image: mongo:7.0
    container_name: mongo-backup
    restart: "no"
    volumes:
      - mongodb_backups:/backups
      - ./scripts/backup-cron.sh:/backup-cron.sh:ro
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASS=changeme
      - BACKUP_DIR=/backups
      - RETENTION_DAYS=7
    networks:
      - mongo_network
    depends_on:
      mongodb:
        condition: service_healthy
    command: ["sh", "/backup-cron.sh"]
    profiles: ["backup"]

volumes:
  mongodb_data:
  mongodb_logs:
  mongodb_backups:

networks:
  mongo_network:
    driver: bridge
